<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <section class="top">
     <h1 class="main-heading">Leaderboard</h1>
    </section>
  </header>
  <main>
    <section class="scores-table">
      <div class="scores-top">
        <h3 class="scores-heading"></h3>
        <a href="" class="refresh-btn">Refresh</a>
      </div>
      <div class="scores-main">
        <table>
          <tbody> 
          </tbody>
        </table>
      </div>
    </section>
    <section class="scores-form">
      <h3 class="scores-form-heading">Add your score</h3>
      <form action="" id="enter-scores">
        <label class="field-one">
          <input type="text" name="name" placeholder="  "/>
          <span class="input-placeholder">Your name: </span>
        </label>
        <label class="field-two">
          <input type="number" name="scores" placeholder=" "/> 
          <span class="input-placeholder">Your scores: </span>
        </label>
          <input type="submit" id="submit-new-score">
      </form>
    </section>
  </main>
</body>
</html>
