<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/main.bundle.js"></script></head>
<body>
  <header>
    <section class="top">
     <h1 class="main-heading">Leaderboard 🏅</h1>
    </section>
  </header>
  <main>
    <section class="scores-table">
      <div class="scores-top">
        <h3 class="scores-heading">Click refresh to see the scores 🔄</h3>
        <button class="refresh-btn">Refresh</button>
      </div>
      <div class="scores-main">
        <article class="scores-table-data">

        </article>
      </div>
    </section>
    <section class="scores-form">
      <form action="" id="enter-scores" onsubmit="return false;">
        <h3 class="scores-form-heading">Add your score :)</h3>
        <label class="field-one">
          <input type="text" name="name" id="name" class="input-vals" placeholder=" Your name: "/>
          <span class="border"></span>
        </label>
        <label class="field-two">
          <input type="number" name="scores" id="score" class="input-vals" placeholder=" Your scores: "/> 
        </label>
          <input type="submit" id="submit-new-score">
          <p class="message"></p>
      </form>
    </section>
  </main>
</body>
</html>
